<!DOCTYPE html>
<html>
  <head>
   
    <title>Box shadow</title>
  <style>
    #b{
      border:3px solid blue;
      box-shadow: 6px 9px black;
    }
    #a{
      border:3px solid orange;
      box-shadow: 6px 9px red;
    }
    #x{
      border:4px solid darkgreen;
      box-shadow: 6px 9px yellow;
    }
  </style>
  </head>
  <body>
  <h2 id="b">hello</h2>
  <h2 id="a">my name is</h2>
  <h2 id="x"  > abhishek</h2>
     <p>hello world</p>
<p>world</p>
  </body>
</html>
